	<!--Cursor-->
	<script type="text/javascript">
		const cursor = document.querySelector(".cursor");
		window.addEventListener("mousemove", (e) => {
  			cursor.style.left = e.pageX + "px";
  			cursor.style.top = e.pageY + "px";
  			cursor.setAttribute("data-fromTop", cursor.offsetTop - scrollY);
		});
		window.addEventListener("scroll", () => {
			const fromTop = cursor.getAttribute("data-fromTop");
			cursor.style.top = scrollY + parseInt(fromTop) + "px";
		});
		// Links Hover (change cursor size)
		let links = Array.from(document.querySelectorAll("a"));
		links.forEach((link) => {
			link.addEventListener("mouseover", () => {
				cursor.classList.add("active");
			});
			link.addEventListener("mouseleave", () => {
				cursor.classList.remove("active");
			});
		});

		// Facebook
		$(window).mousemove(function(e) {
    		$(".c-fb")
      		.on("mouseenter", function() {
      			$('.cursor').addClass("facebook")
    		})
  		});
		$(window).mousemove(function(e) {
			$(".c-fb")
      		.on("mouseleave", function() {
      			$('.cursor').removeClass("facebook")
    		})
  		});



	</script>

	<!--Menu-->
	<script type="text/javascript">
		const menu = document.querySelector("#menu");
		const body = document.querySelector("body");
		const overlay = document.querySelector("#menu_overlay");
		function openNav() {
			document.getElementById("menu").style.width = "100%";
			body.style.overflow = "hidden";
			document.getElementById("menu_overlay").style.opacity = "0.5";
		}
		function closeNav() {
			body.style.overflow = "auto";
			document.getElementById("menu").style.width = "0%";
			document.getElementById("menu_overlay").style.opacity = "0";
		}
	</script>

	<!--Parallax Thumbnail-->
	<script type="text/javascript">
		(function($) {
        	$.fn.tilt = function() {
				var perspective = '1000px',
					delta = 80,
					width = this.width(),
					height = this.height(),
					midWidth = width / 2,
					midHeight = height / 2;
				this.on({
					mousemove: function(e) {
						var pos = $(this).offset(),
							cursPosX = e.pageX - pos.left,
							cursPosY = e.pageY - pos.top,
							cursCenterX = midWidth - cursPosX,
							cursCenterY = midHeight - cursPosY;
						$(this).css('transform', 'perspective(' + perspective + ') rotateX(' + (cursCenterY / delta) + 'deg) rotateY(' + -(cursCenterX / delta) + 'deg)');
						$(this).removeClass('is-out');
					},
					mouseleave: function() {
						$(this).addClass('is-out');
					}
				});
				//Return
				return this;
			};
		}(jQuery));
		//Set plugin on cards
		$('.card').tilt();
	</script>
